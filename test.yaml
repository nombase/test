server:
  additionalApplications:
    - name: test
      project: default
      source:
        repoURL: "https://github.com/shristi-khandelwal/test.git"
        targetRevision: release-1.6
        path: charts/app
        helm:
          valueFiles:
            - test.yml
      destination:
        server: https://kubernetes.default.svc
        namespace: xsight
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: false
          selfHeal: false
