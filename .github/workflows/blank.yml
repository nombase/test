# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
    - 'develop'
    - 'release-**.**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Print github ref
        run: echo ${{ github.ref }}

      # Runs a set of commands using the runners shell
      #- name: Run when triggered from release branch
       # if: startsWith(github.ref, 'refs/heads/release-')
        #run: |
         # echo This is uat environment,
          #echo ${{ github.ref }}
          
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      # Runs a set of commands using the runners shell
      - name: echo base_ref
        run: |
          echo ref ${{ github.ref }}
          echo extract_branch ${{ steps.extract_branch.outputs.branch }}
          
      - name: variable-mapper
        uses: kanga333/variable-mapper@v0.2.2
        with:
          key: "${{ steps.extract_branch.outputs.branch }}"
          map: |
            {
              "master": {
                "environment": "production",
                "values_file": "values-master.yaml"
              },
              "development": {
                "environment": "development",
                "values_file": "values-sandbox.yaml"
              },
              "release": {
                "environment": "uat",
                "values_file": "test.yaml"
              }
            }
          export_to: env,log,output
          
      - name: Echo environment and output
        run: |
          echo ${{ env.environment }}
          echo values_file ${{ env.values_file }}
          
      - name: setup-yq
        # You may pin to the exact commit or the version.
        # uses: chrisdickinson/setup-yq@69aa9efdf7a9240129b103a65373c05cbc375679
        uses: chrisdickinson/setup-yq@v1.0.0
        with:
          # What version of YQ to install
          yq-version: 2.13.0
          yq-url: https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          
      - name: YQ by mikefarah as github action
      # You may pin to the exact commit or the version.
      # uses: tomasdedic/yq-action@aab1899c3474e237113515eebf86c11d6d3670df
        uses: tomasdedic/yq-action@1.4
        with:
          command: yq e '(.people[]|select(.name == "Srishti").age)|=10' ${{ env.values_file }}

